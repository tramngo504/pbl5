<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QUẢN LÝ TÀI KHOẢN</title>
    <link rel="stylesheet" href="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .my-account{
            position: relative;
            padding: 30px 0;
        }
        .btn{
            color: #FF6F61;
            background: #ffffff;
            border: 1px solid #FF6F61;
            margin-top: 15px;
        }
        .btn-changes{
            margin-top: 15px;
        }
        .form-control{
            width: 100%;
            height: 40px;
            padding: 0 15px;
            color: #999999;
            border: 1px solid #dddddd;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color:#FF9999">
        <div class="container-fluid" style ="margin-left:30px; margin-right:30px">
          <a class="navbar-brand" href="/homeuser/">Trang chủ</a>
          <a class="navbar-brand" href="/accountview/{{userid}}">Thông tin cá nhân</a>
            <a class="navbar-brand" href="/account-view/course/my-course">Khoá học</a>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            {%if 'username' not in request.session%}
              <a class="navbar-brand" href="/login/" style="float:right;">Đăng nhập</a>
            {%else%}
              <a class="navbar-brand" href="/login/" style="float:right;">Đăng xuất</a>
            {%endif%}
          </div>
            <form class="d-flex" action = "home" method = "post">
              {% csrf_token %}
              <input class="form-control me-2" name = "name" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" name = "btnsearch" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    <div class="bg-light" style="padding: 15px;">
        <div id="account-tab" role="tabpanel">
            <h4>THÔNG TIN TÀI KHOẢN</h4>            
            <form action="/update/{{userid}}/" method="POST"> {% csrf_token %}
                <div class="row">
                    <div class="col-md-6">
                        <label for="last_name">Họ</label>
                        <input type="text" id="last_name" name="last_name" value="{{infoUser.last_name}}" class="form-control" placeholder="Họ">
                    </div>
                    <div class="col-md-6">
                        <label for="first_name">Tên</label>
                        <input type="text" id="first_name" name="first_name" value={{infoUser.first_name}} class="form-control" placeholder="{{ datetime.date}}">
                    </div>
                    <div class="col-md-6">
                        <label for="date">Ngày sinh</label>
                        <input type="date" id="date" name="date" value="{{infoUser.date|date:'Y-m-d'}}" class="form-control" placeholder="{{ datetime.date|date:'Y-m-d'}}">
                    </div>
                    <div class="col-md-6">
                        <label for="email">Email</label>
                        <input type="text" id="email" name="email" value="{{infoUser.email}}" class="form-control" placeholder="abc@gmail.com">
                    </div>
                    <div class="col-md-6">
                        <label for="phone">Số điện thoại</label>
                        <input type="text" id="phone" name="phone" value="{{infoUser.phone}}" class="form-control" placeholder="0123456789">
                    </div>
                    <div class="col-md-6">
                        <label for="address">Địa chỉ</label>
                        <input type="text" id="address" name="address" value="{{infoUser.address}}" class="form-control" placeholder="Đà Nẵng">
                    </div>
                    <div class="col-md-6">
                        <button type="submit" class="btn btn-info btn-changes">CẬP NHẬT TÀI KHOẢN</button>
                        <br>
                    </div>
                </div>
            </form>
            <h4 style="margin-top: 15px;">ĐỔI MẬT KHẨU</h4>
            <form action="/updatepassword/{{userid}}/" method="POST"> {% csrf_token %}
                <div class="row">
                    <div class="col-md-12">
                        <input type="password" name="password" class="form-control" placeholder="Mật khẩu hiện tại">
                    </div>
                    <div class="col-md-6">
                        <input type="password" name="newPassword" class="form-control" placeholder="Mật khẩu mới">
                    </div>
                    <div class="col-md-6">
                        <input type="password" name="confirmPassword" class="form-control" placeholder="Xác nhận mật khẩu">
                    </div>
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-info btn-changes">ĐỔI MẬT KHẨU</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
