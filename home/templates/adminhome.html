<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap CRUD Data Table for Database with Modal Form</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<body>
    <div class="container">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-6">
						<h2>Động tác <b>Yoga</b></h2>
					</div>
                </div>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
						<td>ID</td>
						<td>Tên động tác</td>
						<td>Số lần tập</td>
						<td>Hình 1</td>
						<td>Hình 2</td>
						<td>Hình 3</td>
						<td>Hình 4</td>
						<td>Hình 5</td>
						<td>Hình 6</td>
						<td>Hình 7</td>
						<td>Hình 8</td>
						<td>Hình 9</td>
						<td>Hình 10</td>
					</tr>
                    </tr>
                </thead>
                <tbody>
                    {% for pose in pose_list%}
                <tr>
                    <td>{{pose.pose_id}}</td>
                    <td>{{pose.name}}</td>
                    <td>{{pose.times}}</td>
                    <td><img src="/home/media/{{pose.image1}}"  alt="" class="img" style="width: 80px; height: 80px;"></td>
                    <td><img src="/home/media/{{pose.image2}}"  alt="" class="img" style="width: 80px; height: 80px;"></td>
                    <td><img src="/home/media/{{pose.image3}}"  alt="" class="img" style="width: 80px; height: 80px;"></td>
                    <td><img src="/home/media/{{pose.image4}}"  alt="" class="img" style="width: 80px; height: 80px;"></td>
                    <td><img src="/home/media/{{pose.image5}}"  alt="" class="img" style="width: 80px; height: 80px;"></td>
                    <td><img src="/home/media/{{pose.image6}}"  alt="" class="img" style="width: 80px; height: 80px;"></td>
                    <td><img src="/home/media/{{pose.image7}}"  alt="" class="img" style="width: 80px; height: 80px;"></td>
                    <td><img src="/home/media/{{pose.image8}}"  alt="" class="img" style="width: 80px; height: 80px;"></td>
                    <td><img src="/home/media/{{pose.image9}}"  alt="" class="img" style="width: 80px; height: 80px;"></td>
                    <td><img src="/home/media/{{pose.image10}}"  alt="" class="img" style="width: 80px; height: 80px;"></td>
                    <td><a href="/editPoseForm/{{pose.pose_id}}" class="bg-warning btn btn-primary">Sửa</a></td>
                    <td><a href="/delete/{{pose.pose_id}}" class="bg-danger btn btn-primary">Xóa</a></td>

                </tr>
                {% endfor %}
                </tbody>
            </table>
			<div class="col-sm-6">
				<a href="/addPoseForm" class="btn btn-primary" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Add New Employee</span></a>
			</div>
        </div>
    </div>
    <form action="/searchPose/" class="form-contact" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <select name="search" id="category">
            <option value="name">Name</option>
            <option value="times">Times</option>
        </select>
        <button class="btn btn-primary" type="submit" style="margin-top: 20px">Sắp xếp</button>
    </form>
    <form action="/findPose/" class="form-contact" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="text" name="find" value="">
        <button class="btn btn-primary" type="submit" style="margin-top: 20px">Tìm kiếm</button>
    </form>
</body>
</html>
